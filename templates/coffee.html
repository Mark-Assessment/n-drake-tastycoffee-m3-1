<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Coffee</title>
</head>
<body>
    {% for coffee in coffees %}
        {{ coffee.species_name }}<br>
        {{ coffee.coffee_strength }}<br>
        {{ coffee.caffeine_levels }}<br>
        {{ coffee.acidity_level }}<br>
        {{ coffee.coffee_quality }}<br>
        {{ coffee.description }}<br>
    {% endfor %}
</body>
</html>
