{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Add Coffee Variety</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix brown-text text-darken-1"></i>
					<select id="species_name" name="species_name" class="validate" required>
                        <option value="" disabled selected>Choose Coffee Species</option>
                        {% for species in species %}
                            <option value="{{ species.species_name }}">{{ species.species_name }}</option>
                        {% endfor %}
                    </select>
					<label for="species_name">Coffee Species</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix brown-text text-darken-1"></i>
                    <input id="species_name" name="species_name" minlength="5" maxlength="10"
                        type="text" class="validate" required>
                    <label for="species_name">Coffee Variety</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil prefix brown-text text-darken-1"></i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="description">Coffee Description</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
