{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Add New Coffee Variety</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix brown-text text-darken-1"></i>
                    <input id="species_name" name="species_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="species_name">Coffee Variety</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil prefix brown-text text-darken-1"></i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="description">Coffee Description</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
