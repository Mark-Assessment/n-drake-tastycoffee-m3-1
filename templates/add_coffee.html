{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Add Coffee Variety</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_coffee') }}">
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix brown-text text-darken-1"></i>
					<select id="species_type" name="species_type" class="validate" required>
                        <option value="" disabled selected>Choose Coffee Species</option>
                        {% for species in species %}
                            <option value="{{ species.species_type }}">{{ species.species_type }}</option>
                        {% endfor %}
                    </select>
					<label for="species_type">Coffee Species</label>
				</div>
			</div>
            <!-- coffee name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix brown-text text-darken-1"></i>
                    <input id="coffee_name" name="coffee_name" minlength="5" maxlength="15"
                        type="text" class="validate" required>
                    <label for="coffee_name">Coffee Name</label>
                </div>
            </div>
            <!-- coffee strength -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hand-fist prefix brown-text text-darken-1"></i>
                    <input id="coffee_strength" name="coffee_strength" minlength="5" maxlength="15"
                        type="text" class="validate" required>
                    <label for="coffee_strength">Coffee Strength</label>
                </div>
            </div>
            <!-- coffee description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil prefix brown-text text-darken-1"></i>
                    <textarea id="coffee_description" name="coffee_description" minlength="5"
                        maxlength="250" class="materialize-textarea validate" required></textarea>
                    <label for="coffee_description">Coffee Description</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large waves-effect waves-light brown darken-1 text-shadow">
                        Add Coffee <i class="fas fa-check right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
