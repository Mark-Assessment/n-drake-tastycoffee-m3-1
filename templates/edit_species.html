{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Edit Coffee Species</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_species', species_id=species._id) }}">
            <!-- Species Type Field --------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix brown-text text-darken-1"></i>
                    <input id="species_type" name="species_type" minlength="3" maxlength="15"
                        type="text" value="{{ species.species_type }}" class="validate" required>
                    <label for="species_type">Species Type</label>
                </div>
            </div>
            <!-- Buttons ---------------------->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel Button -------------------->
                    <a href="{{ url_for('get_species') }}" class="btn-large orange darken-1 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    <!-- Submit Button -------------------->
                    </a>
                    <button type="submit" class="btn-large brown darken-1 text-shadow" aria-label="Submit">
                        Submit <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
