{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username ---------------------->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix brown-text text-darken-1"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Passowrd --------------------->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix brown-text text-darken-1"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login ------------------------>
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown darken-1 text-shadow" aria-label="Log In">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Would you like to register?
                <a href="{{ url_for('register') }}" class="brown-text text-darken-1">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
