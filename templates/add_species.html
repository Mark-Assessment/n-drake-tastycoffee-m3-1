{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Add Coffee Species</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_species') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix brown-text text-darken-1"></i>
                    <input id="species_type" name="species_type" minlength="3" maxlength="15"
                        type="text" class="validate" required>
                    <label for="species_type">Species Type</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large brown darken-1 text-shadow">
                        Add New Species <i class="fas fa-check right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
