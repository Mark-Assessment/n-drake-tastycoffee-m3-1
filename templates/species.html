{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Manage Species</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_species') }}" class="btn-large brown darken-1 text-shadow">
                Add New Species <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for species in species %}
            <div class="col s12 m3">
                <div class="card brown darken-1 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ species.species_type }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn light-blue accent-1">Edit</a>
                        <a href="#" class="btn red darken-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
