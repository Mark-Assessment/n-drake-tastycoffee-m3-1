{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-darken-1 center-align">Edit Coffee Variety</h3>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="{{ url_for('edit_coffee', coffee_id=coffee._id) }}">
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix brown-text text-darken-1"></i>
					<select id="species_type" name="species_type" class="validate" required>
                        <option value="" disabled>Choose Coffee Species</option>
                    {% for species in species %}
                        {% if species.species_type == coffee.species_type %}
                            <option value="{{ species.species_type }}" selected>{{ species.species_type }}</option>
                        {% else %}
                            <option value="{{ species.species_type }}">{{ species.species_type }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
					<label for="species_type">Coffee Species</label>
				</div>
			</div>
            <!-- coffee name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix brown-text text-darken-1"></i>
                    <input id="coffee_name" name="coffee_name" minlength="5" maxlength="25"
                        value="{{ coffee.coffee_name }}" type="text" class="validate" required>
                    <label for="coffee_name">Coffee Name</label>
                </div>
            </div>
            <!-- coffee strength -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hand-fist prefix brown-text text-darken-1"></i>
                    <input id="coffee_strength" name="coffee_strength" minlength="5" maxlength="15"
                        value="{{ coffee.coffee_strength }}" type="text" class="validate" required>
                    <label for="coffee_strength">Coffee Strength</label>
                </div>
            </div>
            <!-- coffee quality -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star prefix brown-text text-darken-1"></i>
                    <input id="coffee_quality" name="coffee_quality" minlength="5" maxlength="15"
                        value="{{ coffee.coffee_quality }}" type="text" class="validate" required>
                    <label for="coffee_quality">Coffee Quality</label>
                </div>
            </div>
            <!-- coffee description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil prefix brown-text text-darken-1"></i>
                    <textarea id="coffee_description" name="coffee_description" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>
                        {{- coffee.coffee_description -}}
                        </textarea>
                    <label for="coffee_description">Coffee Description</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_coffee') }}" class="btn-large orange darken-1 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large brown darken-1 text-shadow" aria-label="Edit Coffee">
                        Edit Coffee <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
